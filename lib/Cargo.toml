[package]
name = "ouisync"
description = "Secure P2P file sharing (shared library)"
version = "0.1.0"
authors = ["Adam Cig√°nek <adam@equalit.ie>", "Peter Jankuliak <peter@equalit.ie>"]
license = "MPL-2.0"
repository = "https://github.com/equalitie/ouisync"
edition = "2021"
rust-version = "1.56.0"
publish = false

[lib]
crate-type = ["lib", "cdylib"] # TODO: we might also need `staticlib` for ios

[dependencies]
async-recursion = "0.3.2"
bincode = "1.3"
btdht = { version = "0.8.0", git = "https://github.com/equalitie/btdht.git" }
camino = "1.0.5"
chacha20poly1305 = "0.9.0"
crc = "2.0"
either = "1.6.1"
env_logger = "0.9.0"
futures-util = { version = "0.3.15", default-features = false }
generic-array = { version = "0.14.4", features = ["serde"] }
hex = "0.4.3"
log = "0.4.14"
net2 = "0.2.37" # To be able to setsockopts before a socket is bound
noise-protocol = "0.1.3"
noise-rust-crypto = { version = "0.4.1", default-features = false, features = ["use-x25519", "use-chacha20poly1305", "use-blake2"] }
rand = "0.8.4"
rupnp = "1.0.0"
serde = { version = "1.0", features = ["derive", "rc"] }
sha3 = "0.9.1"
slab = "0.4.5"
sqlx = { version = "0.5.9", features = ["runtime-tokio-rustls", "sqlite"] }
structopt = "0.3.21"
thiserror = "1.0.24"
tokio = "1.14.0"
url = "2.2.2"
zeroize = "1.2.0"

[target.'cfg(target_os = "android")'.dependencies]
android_log-sys = "0.2.0"
android_logger = "0.10.1"
os_pipe = "0.9.2"

[target.'cfg(any(target_os = "linux", target_os = "osx", target_os = "android"))'.dependencies]
libc = "0.2.93"

[dev-dependencies]
assert_matches = "1.5"
proptest = "1.0"
test-strategy = "0.1.1"

