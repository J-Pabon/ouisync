[package]
name = "ouisync"
description = "Secure P2P file sharing (shared library)"
version = "0.2.0"
authors = ["Adam Cig√°nek <adam@equalit.ie>", "Peter Jankuliak <peter@equalit.ie>"]
license = "MPL-2.0"
repository = "https://github.com/equalitie/ouisync"
edition = "2021"
rust-version = "1.56.0"
publish = false

[dependencies]
argon2 = "0.4.0"
async-recursion = "1.0.0"
async-trait   = "0.1.56"
backoff = "0.4.0"
backtrace = "0.3.65"
base64 = "0.13.0"
bincode = "1.3"
blake3 = { version = "1.3.0", features = ["traits-preview"] }
btdht = { git = "https://github.com/equalitie/btdht.git", rev = "6b4246b10be4bbebf2bcd9ac5933ad74355bb9b0" }
bytes = "1.1.0"
camino = "1.0.5"
chacha20 = "0.9.0"
chrono = "0.4.19"
clap = { version = "3.2.2", features = ["derive"] }
crc = "3.0"
ed25519-dalek = { version = "1", features = ["serde"] }
either = { version = "1.6.1", default-features = false }
futures-util = { version = "0.3.21", default-features = false }
generic-array = { version = "0.14.5", features = ["serde"] }
hex = "0.4.3"
noise-protocol = "0.1.3"
noise-rust-crypto = { version = "0.5.0", default-features = false, features = ["use-x25519", "use-chacha20poly1305", "use-blake2"] }
once_cell = "1.12.0"
quinn = { git = "https://github.com/quinn-rs/quinn", rev = "f7203ee382f6ac91456e155d380c0d7cccaf8e66" }
quinn_udp = { package = "quinn-udp", git = "https://github.com/quinn-rs/quinn", rev = "f7203ee382f6ac91456e155d380c0d7cccaf8e66" }
quinn_proto = { package = "quinn-proto", git = "https://github.com/quinn-rs/quinn", rev = "f7203ee382f6ac91456e155d380c0d7cccaf8e66" }
rcgen = "0.9.1"
rand = "0.8.5"
rupnp = { version = "1.1.0", default-features = false, features = [] }
serde = { version = "1.0", features = ["derive", "rc"] }
slab = "0.4.6"
socket2 = "0.4.4" # To be able to setsockopts before a socket is bound
sqlx = { version = "0.6.1", default-features = false, features = ["runtime-tokio-rustls", "sqlite"] }
ssdp-client = "1.0"
thiserror = "1.0.31"
ref-cast = "1.0.9"
rustls = { version = "0.20.3", default-features = false, features = ["quic", "dangerous_configuration"] }
tokio = "1.20.1"
tokio-stream = "0.1.9"
tokio-util = "0.7.3"
tracing = { version = "0.1.35" }
urlencoding = "2.1.0"
vint64 = "1.0.1"
zeroize = "1.2.0"

[dev-dependencies]
assert_matches = "1.5"
proptest = "1.0"
tempfile = "3.2"
test-strategy = "0.2.0"
