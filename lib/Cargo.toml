[package]
name = "ouisync"
description = "Secure P2P file sharing"
version = "0.1.0"
authors = ["Adam Cig√°nek <adam@equalit.ie>", "Peter Jankuliak <peter@equalit.ie>"]
license = "MPL-2.0"
edition = "2018"

[lib]
crate-type = ["lib", "cdylib"] # TODO: we might also need `staticlib` for ios

[[test]]
name = "integration"
path = "tests/tests.rs"

[dependencies]
anyhow = "1.0.40"
async-recursion = "0.3.2"
bincode = "1.3"
btdht = { version = "0.8.0", git = "https://github.com/equalitie/btdht.git" }
camino = "1.0.5"
chacha20poly1305 = { version = "0.7.1" }
crc = "2.0"
dirs = "3.0.1"
either = "1.6.1"
env_logger = "0.8.3"
futures = "0.3.15"
futures-util = { version = "0.3.15", default-features = false }
generic-array = { version = "0.14.4", features = ["serde"] }
hex = "0.4.3"
log = "0.4.14"
lru = "0.6.5"
net2 = "0.2" # To be able to setsockopts before a socket is bound
rand = "0.8.4"
rupnp = "1.0.0"
serde = { version = "1.0", features = ["derive", "rc"] }
sha3 = "0.9.1"
slab = "0.4.5"
sqlx = { version = "0.5.9", features = ["runtime-tokio-rustls", "sqlite"] }
structopt = "0.3.21"
thiserror = "1.0.24"
zeroize = "1.2.0"

[dependencies.tokio]
version = "1.11.0"
features = ["fs", "macros", "net", "parking_lot", "rt-multi-thread", "signal", "sync", "time"]

[target.'cfg(any(target_os = "linux", target_os = "osx"))'.dependencies]
fuser = "0.9.0"

[target.'cfg(target_os = "android")'.dependencies]
android_log-sys = "0.2.0"
android_logger = "0.10.1"
os_pipe = "0.9.2"

[target.'cfg(any(target_os = "linux", target_os = "osx", target_os = "android"))'.dependencies]
libc = "0.2.93"

[dev-dependencies]
assert_matches = "1.5"
proptest = "1.0"
tempfile = "3.2"
test-strategy = "0.1.1"

[build-dependencies]
cbindgen = "0.19.0"
